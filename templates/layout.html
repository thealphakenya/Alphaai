<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <img src="/static/images/generated-icon.png" alt="Alpha AI Logo">
                <h1>Alpha AI</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="/workspace" class="nav-link"><i class="fas fa-laptop-code"></i> Workspace</a></li>
                    <li><a href="/chat" class="nav-link"><i class="fas fa-comments"></i> Chat</a></li>
                    <li><a href="/projects" class="nav-link"><i class="fas fa-folder-open"></i> Projects</a></li>
                    <li><a href="/settings" class="nav-link"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <button class="user-button">
                    <i class="fas fa-user-circle"></i>
                    <span>User</span>
                </button>
                <div class="user-dropdown">
                    <a href="/profile"><i class="fas fa-id-card"></i> Profile</a>
                    <a href="/account"><i class="fas fa-user-cog"></i> Account</a>
                    <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </div>
        </header>
        
        <main class="app-content">
            {% block content %}{% endblock %}
        </main>
        
        <div id="multimedia-player" class="multimedia-player-wrapper" style="display: none;">
            {% include 'multimedia_player.html' %}
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
